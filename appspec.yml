version: 0.0
os: linux
files:
- source: /
  destination: /chronowiz-backend/
hooks:
  BeforeInstall:
  - location: ./scripts/delete_previous_code.sh
    timeout: 300
    runas: root
  AfterInstall:
  - location: scripts/install_dependencies.sh
    timeout: 300
    runas: root
  ApplicationStart:
  - location: ./scripts/start_server.sh
    timeout: 300
    runas: root